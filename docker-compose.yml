version: '3.8'
services:
  app:
    build: .
    image: gastroflow-app:local
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - minio
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: gastroflow
      POSTGRES_PASSWORD: gastroflow
      POSTGRES_DB: gastroflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2023-09-15T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

